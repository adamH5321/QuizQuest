<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuizQuest</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>QuizQuest!</h1>
            <h2>Choose your Category!</h2>
        </header>
        <div class="categories">
            <div class="category math" data-category="math">
                <span>Math</span>
                <div class="difficulties">
                    <div class="difficulty" data-difficulty="easy">Easy</div>
                    <div class="difficulty" data-difficulty="medium">Medium</div>
                    <div class="difficulty" data-difficulty="hard">Hard</div>
                </div>
            </div>
            <div class="category general" data-category="general">
                <span>General Knoweledge</span>
                <div class="difficulties">
                    <div class="difficulty" data-difficulty="easy">Easy</div>
                    <div class="difficulty" data-difficulty="medium">Medium</div>
                    <div class="difficulty" data-difficulty="hard">Hard</div>
                </div>
            </div>
            <div class="category geography" data-category="geography">
                <span>Geography</span>
                <div class="difficulties">
                    <div class="difficulty" data-difficulty="easy">Easy</div>
                    <div class="difficulty" data-difficulty="medium">Medium</div>
                    <div class="difficulty" data-difficulty="hard">Hard</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
